<!DOCTYPE html>
<html>
<body style ="background-color:rgb(23, 155, 231);">

<h2 style ="color:rgb(228, 235, 240); ">Salary increment details</h2>

<p style ="color:rgb(75, 87, 95);" id="sal"></p>

<script>
let salary = "";
let i = 0;
while (i < 10) {//condition
    salary += "<br>This year increment percentage is  " + i;//statement
  i++;
}
document.getElementById("sal").innerHTML = salary;
</script>

</body>
</html>
